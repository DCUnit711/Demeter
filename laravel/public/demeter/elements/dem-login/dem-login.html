<dom-module id="dem-login">
	<template>
	<link rel="stylesheet" href="dem-login.css"/>
	<iron-ajax
		id="ajaxCASLogin"
		url="../../../../CASLogin.php/"
		method="GET">
	</iron-ajax>

	<div class="main-container">
		<paper-material elevation="2" class="login-box">
			<div id="loginTitleText" class="color-bar"> Demeter Login </div>
			<paper-button id="signInButton" class="sign-in" on-click="login" raised>Sign In Through CAS</paper-button>
		</paper-material>
	</div>
	</template>
	<script src="dem-login.js"></script>
</dom-module>
