<dom-module id="dem-home">
	<template>
	<link rel="stylesheet" href="dem-home.css"/>
	<!-- Get all databases -->
	<!-- "http://128.187.104.23:1337/instances/" -->
	<iron-ajax
		id="ajaxGetAllDB"
		url="/instances/"
		method="GET"
		last-response="{{databases}}"
		on-response="ajaxGetAllDBResponse">
	</iron-ajax>

		<div class="home-page-container" on-click="closeRightClickMenu">
		<h2 id="databasePageTitle">Database List:</h2>
			<center id="databaseCard">
			<template id="listDatabase" is="dom-repeat" items="[[databaseList]]" as="database">
				<paper-material id="{{database.ID}}" elevation="1" class="home-database-card" on-click="goToEditDatabase">
					<h3 style="margin:5px;">[[database.NAME]]</h3>
					<div>
						<div class="card-left" id="homeCardLeft">
							<span>Type: </span><br/>
							<span>Organization: </span><br/>
							<span>VM ID: </span><br/>
							<span>Description: </span><br/>
						</div>
						<div class="card-right">
							<span>[[database.TYPE]]</span><br/>
							<span>[[database.ORGANIZATION]]</span><br/>
							<span style="font-size:10pt;">[[database.VMID]]</span><br/>
							<span>[[database.DESCRIPTION]]</span><br/>
						</div>
					</div>
					<br/>
					<hr style="margin-left:5px; margin-right:5px;margin-top:0px;"/>
					<div style="padding-bottom:5px;">
						<div class="card-left">
							<span>Maximum Size: <span><br/>
							<span>Used: </span><br/>
							<!-- <span>Status: </span><br/> -->
							<span>Last Updated: </span><br/>
							<!-- <span>IP Address: </span><br/> -->
							<span>Owner: </span><br/>
							<!-- <span>Instance Port:</span><br/> -->
							<!-- <span>Instance IP:</span><br/> -->
							<!-- Status:<br/> -->
						</div>
						<div class="card-right">
							{{database.SIZE}}<br/>
							<paper-progress class="progress-bar" value="{{database.CURRENTSIZE}}" max="{{database.SIZE}}"></paper-progress><br/>
							<!-- {{database.STATUS}}<br/> -->
							{{database.UPDATED}}<br/>
							<!-- <span>[[database.VMIP]]</span><br/> -->
							<span style="font-size:10pt;">{{database.OWNERID}}</span><br/>
							<div id="{{database.HTMLID}}"></div>
						</div>
					</div>
				</paper-material>
			</template> 
			</center>
		</div>
		<!-- RIGHT CLICK MENU -->
		<!-- <div id="rightClickMenu" class="right-click-menu" hidden$="[[hideRightClickMenu]]">
			<center>
				<div class="right-menu-title">Menu</div>
				<div class="right-menu-item"on-click="goToEditDatabase">Edit</div>
			</center>
		</div> -->
	</template>
	<script src="dem-home.js"></script>
</dom-module>
