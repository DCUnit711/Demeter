<dom-module id="dem-edit">
	<template>
	<link rel="stylesheet" href="dem-edit.css"/>
	<!-- delete a database by a id -->
	<iron-ajax
		id="ajaxDeleteDatabase"
		url="/instances/"
		method="DEL"
		on-response="{{creationResponse}}">
	</iron-ajax>

<!-- delete a demeter user by id-->
	<iron-ajax
		id="ajaxDeleteDatabase"
		url="/demeterusers/id"
		method="DEL"
		on-response="{{creationResponse}}">
	</iron-ajax>

<!-- delete a instance user by id-->
	<iron-ajax
		id="ajaxDeleteDatabase"
		url="/instanceusers/id"
		method="DEL"
		on-response="{{creationResponse}}">
	</iron-ajax>

	<div class="edit-container">
		<center>
			<paper-material id="editCard" elevation="1" class="edit-card">
				<center>
					<h2>Edit Database</h2>
					<hr style="margin-left:10px;margin-right:10px;"/>
					<div class="edit-card-left">
						<span class="edit-desc">Name: </span><br/>
						<span class="edit-desc">Organization: </span><br/>
						<span class="edit-desc">Description: </span><br/>
						<span class="edit-desc">Size: </span><br/>
						<span class="edit-desc">Owner: </span><br/>
					</div>
					<div class="edit-card-right">
						<input class="edit-input" placeholder="{{database.NAME}}" value="{{inputName::input}}"></input>
						<input class="edit-input" placeholder="{{database.ORGANIZATION}}" value="{{inputOrg::input}}"></input>
						<input class="edit-input" placeholder="{{database.DESCRIPTION}}" value="{{inputDesc::input}}"></input>
						<input class="edit-input" placeholder="{{database.SIZE}}" value="{{inputSize::input}}"></input>
						<input class="edit-input" placeholder="{{database.OWNERID}}" value="{{inputOwner::input}}"></input>
					</div><br/>
					<paper-button raised on-click="goBackToInfoPage" class="edit-button">Back</paper-button>
					<paper-button raised on-click="requestChanges" class="edit-button">Confirm Changes</paper-button>
				</center>
			</paper-material>
		</center>
	</div>
	<paper-dialog
		id="progressDialog"
		entry-animation="scale-up-animation"
		exit-animation="scale-down-animation"
		modal>
		<h3 hidden="[[processing]]">Sending Your Request, please wait...</h3>
		<paper-spinner hidden="[[processing]]" active style="width:50px;height:50px;"></paper-spinner>
		<h3 hidden="[[!processing]]">[[response]]</h3>
		<paper-button raised hidden="[[!processing]]" class="edit-button" dialog-dismiss>Okay</paper-button>
	</paper-dialog>
	</template>
	<script src="dem-edit.js"></script>
</dom-module>
