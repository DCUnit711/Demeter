<dom-module id="dem-help">
	<template>
	<link rel="stylesheet" href="dem-help.css"/>
		<div class="help-container">
			<h2>Help Page</h2>
			<center>
				<template is="dom-repeat" items="{{externalLinks}}" as="item">
					<paper-material elevation="2" on-click="goToLink" href="{{item.link}}" class="help-button">
						{{item.description}}
					</paper-material>
				</template>
			</center>
		</div>
	</template>
	<script src="dem-help.js"></script>
</dom-module>
