<dom-module id="dem-db-info">
	<template>
	<link rel="stylesheet" href="dem-db-info.css"/>
		<div class="info-container">
			<center>
				<div class="info-left-container">
					<h3>Database Information:</h3>
					<hr/>
					<b>Database Size:</b> [[database.SIZE]]<br/>
					<b>Amount Used:</b> <paper-progress value="10" max="[[database.SIZE]]"></paper-progress><br/>
					<b>ID:</b> [[database.ID]]<br/>
					<b>Last Updated:</b> [[database.UPDATED]]<br/>
					[[database.INUSE]]<br/>
					<br/>
					<b>Owner ID:</b> [[database.OWNERID]]<br/>
					<b>Organization:</b> [[database.ORGANIZATION]]<br/>
					<b>Database Description:</b> [[database.DESCRIPTION]]<br/>
					<b>Database Type:</b> [[database.TYPE]]<br/>
					<b>Database Name:</b> [[database.NAME]]<br/>
					<b>Created At:</b> [[database.CREATED]]<br/>
				</div>
				<div class="info-right-container">
					<h3>VM Information:</h3>
					<hr/>
					<b>VMID:</b> [[database.VMID]]<br/>
					<b>VMIP:</b> [[database.VMIP]]<br/>
				</div>
				<div class="info-right-container">
					<h3>User Information:</h3>
					<hr/>
					<template is="dom-repeat" items="{{database.USERS}}" as="user">
						[[user.name]]<br/>
					</template>
				</div>
				<div class="info-button-container">
					<paper-button class="info-button" on-click="goToEdit" raised>Edit Database</paper-button><br/>
					<paper-button class="info-button" on-click="showAddDialog" raised>Add User</paper-button><br/>
					<paper-button class="info-button" on-click="deleteDatabaseAjax" raised>Delete Database</paper-button><br/>
					<paper-button class="info-button" on-click="showDeleteDialog" raised>Delete Users</paper-button><br/>
					<br/>
					<paper-button class="info-button" on-click="goToList"raised>Back To Databases</paper-button>
				</div>
			</center>
		</div>
		<paper-dialog
			id="deleteUserDialog"
			entry-animation="scale-up-animation"
			exit-animation="scale-down-animation"
			modal>
			<h2>Click To Delete Users</h2>
			<div hidden="{{hideSpinner}}">Sending Requested Changes.</div>
			<paper-spinner active hidden="{{hideSpinner}}" style="width:50px;height:50px;"></paper-spinner>
			<div style="overflow:scroll;height:300px;">
				<template is="dom-repeat" items="{{database.USERS}}" as="user">
					<paper-material elevation="1" class="info-delete-user-scroll-item" on-click="deleteUserAjax">{{user.name}}</paper-material>
				</template>
			</div>
			<br/><br/>
			<paper-button raised class="info-dialog-input" dialog-confirm>Done</paper-button>
			</paper-dialog>
		</paper-dialog>
		<paper-dialog
			id="addUserDialog"
			entry-animation="scale-up-animation"
			exit-animation="scale-down-animation"
			modal>
			<center>
				<h2>Add A New User</h2>
				<h3>Please fill out all the following fields</h3>
				<input type="text" class="info-dialog-input" placeholder="netId" value="{{username::input}}"></input><br/><br/>
				<paper-button class="info-button" style="float:left;" dialog-dismiss raised>Cancel</paper-button>
				<paper-button class="info-button" style="float:right;" on-click="addUserAjax" dialog-confirm raised>Continue</paper-button>
			</center>
		</paper-dialog>
	</template>
	<script src="dem-db-info.js"></script>
</dom-module>
