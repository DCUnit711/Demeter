<dom-module id="dem-create">
	<template>
	<link rel="stylesheet" href="dem-create.css"/>
	<div class="create-container">
		<center>
			<paper-material elevation="1" class="create-database-card">
				<h3>Create A New Database</h3>
				Owner: <input class="create-input" placeholder="netId"></input><br/>
				Name: <input class="create-input" placeholder="My Database"></input>
				Type: 
				<paper-dropdown-menu id="typeDropdown" label="Select Type">
				  	<paper-menu attr-for-selected="value" selected="Oracle" class="dropdown-content">
					    <paper-item value="Oracle" on-click="selectType">Oracle</paper-item>
					    <paper-item value="MongoDB" on-click="selectType">MongoDB</paper-item>
					    <paper-item value="MySQL" on-click="selectType">MySQL</paper-item>
				  	</paper-menu>
				</paper-dropdown-menu><br/>
				Description: <input class="create-input" placeholder="This is my database..."></input>
				Size:
				<paper-dropdown-menu id="sizeDropdown" label="Select Size">
				  	<paper-menu attr-for-selected="value" selected="Oracle" class="dropdown-content">
					    <paper-item value="Oracle" on-click="selectSize">2 GB</paper-item>
					    <paper-item value="MongoDB" on-click="selectSize">4 GB</paper-item>
					    <paper-item value="MySQL" on-click="selectSize">8 GB</paper-item>
				  	</paper-menu>
				</paper-dropdown-menu><br/>
				<paper-button raised class="create-button">Create</paper-button>
			</paper-material>
		</center>
	</div>
	</template>
	<script src="dem-create.js"></script>
</dom-module>
