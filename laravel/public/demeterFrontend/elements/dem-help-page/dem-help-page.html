<dom-module id="dem-help-page">
	<template>
		<style>
			paper-button.link{
				transition: all 500ms linear;
    			transition-delay: 1ms;
			}
			paper-button.link:hover{
				transition-delay: 1ms; /* delays for 1 second */
				-webkit-transition-delay: 1ms; /* for Safari & Chrome */
				background-color:#70B8FF;
				font-size:13pt;
			}
		</style>
		<div style="margin-left:250px;">
			<h1>General Help Pages</h1>
			<h2 style="margin-left:10px;">MySQL</h2>
			<h3 style="margin-left:15px;">Linux/Unix</h3>
			<div style="margin-left:25px;">
				<a href="https://dev.mysql.com/doc/refman/5.0/en/connecting.html">
					<paper-button class="link">How To Connect To MySQL Database</paper-button>
				</a><br/>
				<a href="http://stackoverflow.com/questions/6200215/how-to-log-in-to-mysql-and-query-the-database-from-linux-terminal">
					<paper-button class="link">How to log in to mysql and query the database from linux terminal</paper-button>
				</a><br/>
			</div>
			<h3 style="margin-left:15px;">Windows</h3>
			<div style="margin-left:25px;">
				<a href="https://dev.mysql.com/doc/refman/5.0/en/windows-and-ssh.html">
					<paper-button class="link">How To Remotely Connect To MySQL Database On Windows</paper-button>
				</a><br/>
				<a href="https://www.mysql.com/products/workbench">
					<paper-button class="link">Connect To MySQL Database With A GUI Tool</paper-button>
				</a>
			</div>
			<iron-pages id="helpPages" selected="0">	
			</iron-pages>
		</div>
	</template>
	<script src="dem-help-page.js"></script>
</dom-module>
