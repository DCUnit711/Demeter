<dom-module id="dem-ajax">
	<template>
		<div>
		<!-- {'DBNAME':<NAME>,'TYPE':<TYPE>,'SIZE':<SIZE>,'USED':<SPACE USED>,'USERNAME:<LOGIN NAME>,'IPADDRESS':<IP>,’ID’:<ID>} -->
		<!-- https://erikringsmuth.github.io/app-router/ -->
			<!-- <app-route path="/resources/:filename" import="/pages/home-page.html"></app-route> -->
			<!-- url="/resource/<FILENAME>?<FUNCTION>" -->
			<iron-ajax
				id="ajaxDBUsedFetch"
				url="/resources/DBUsedFetch"
				method="GET"
				last-response="{{returnDBUsed}}">
			</iron-ajax>
			<iron-ajax
				id="ajaxTotalSizeFetch"
				url=""
				method="GET"
				last-response="{{returnDBTotalSize}}">
			</iron-ajax>
			<iron-ajax
				id="ajaxDBTypeFetch"
				url=""
				method="GET"
				last-response="{{returnDBType}}">
			</iron-ajax>
			<iron-ajax
				id="ajaxUsernameCheckFetch"
				url=""
				method="GET"
				last-response="{{returnValidUsername}}">
			</iron-ajax>
			<iron-ajax
				id="ajaxIPAddressFetch"
				url=""
				method="GET"
				last-response="{{returnDBIPAddress}}">
			</iron-ajax>
			<iron-ajax
				id="ajaxDBNameFetch"
				url=""
				method="GET"
				last-response="{{returnDBName}}">
			</iron-ajax>
		</div>
	</template>
	<script src="dem-ajax.js"></script>
</dom-module>
