<dom-module id="dem-createDB-insert">
	<template>
		<link rel="stylesheet" type="text/css" href="dem-createDB-insert.css">
		<style is="custom-style">
		    :host{
		      	--primary-text-color: white;
		      	--paper-input-container-label: {
		          	color:white;
		      	}
		    }
		</style>
		<div class="main-container">
			<template is="dom-if" if="{{showButton}}">
				<div class="button-container">
					<span class="button-container-desc"> Create A Database </span>
					<paper-button on-click="displayForum" class="add-button">
						<span class="button-text">+ Add</span>
					</paper-button>
				</div>
			</template>
			<iron-collapse id="addContent" class="create-container">
					<center>
						<h2>Create A Database</h2>
						<!-- Inline content block 1 -->
						<div style="margin-left:10px; display:inline;">
							Database Name: <input id="dbNameInput" value="{{databaseName}}" style="width:200px;"></input>
						</div>
						<div style="display:inline; margin-left:30px;">
							<paper-dropdown-menu label="Select A DB Type">
							  	<paper-menu class="dropdown-content"><!-- class name is important here -->
								    <template is="dom-repeat" items="{{dbOptions}}" as="database">
								    	<paper-item id="{{database.ID}}" on-click="setDatabase">{{database.NAME}}</paper-item>
								    </template>
							  	</paper-menu>
							</paper-dropdown-menu>
						</div>
						<!-- ----------------------------- -->
						<br/>
						<!-- Inline content block 2 -->
						<div style="display:inline">
							NetID: <input style="width:200px;"></input>
						</div>
						<div style="display:inline">
							<paper-dropdown-menu label="Select DB Size">
							  	<paper-menu class="dropdown-content"> <!-- class name is important here -->
								    <template is="dom-repeat" items="{{dbSizeOptions}}" as="sizeOption">
								    	<paper-item id="{{sizeOption.ID}}" on-click="setDatabaseSize">{{sizeOption.DISPLAY}}</paper-item>
								    </template>
							  	</paper-menu>
							</paper-dropdown-menu>
						</div>
						<!-- ---------------------------- -->
					</center>
					<br/>
					<br/>
					<br/>
					<paper-button class="create-button-cancel" on-click="hideForum" raised>Cancel</paper-button>
					<paper-button class="create-button-create" on-click="formCheck" style="float:right" raised>Create</paper-button>
			</iron-collapse>

		<!-- Pop up Dialog Related HTML Below here -->
			<paper-dialog
				id="popupDialog"
				modal 
				scale-up-animation
				style="z-index:1000; color:black;">
					<center>
						<h2 id="titleDialog">{{dialogTitle}}</h2>
						<div>{{dialogBody}}</div>
					</center>
					<template is="dom-if" if="{{noButton}}">
						<center>
							<paper-spinner active="true" style="width:50px; height:50px; padding-bottom:20px;"></paper-spinner>
						</center>
					</template>
					<template is="dom-if" if="{{oneButton}}">
						<center>
							<paper-button dialog-dismiss style="font-size:12pt; margin-bottom:20px;">Okay</paper-button>
						</center>
					</template>
					<template is="dom-if" if="{{twoButtons}}">
						<paper-button dialog-dismiss style="float:left;font-size:12pt; margin-bottom:20px;">Cancel</paper-button>
						<paper-button id="dialogContinueBtn" on-click="createDB" dialog-dismiss style="float:right;font-size:12pt; margin-bottom:20px;">Continue</paper-button>
					</template>
			</paper-dialog>
		</div>
	</template>
	<script src="dem-createDB-insert.js"></script>
</dom-module>
